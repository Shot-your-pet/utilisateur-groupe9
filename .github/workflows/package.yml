name: Package and Build Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: ''

      - name: Build with Maven
        run: mvn clean package

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/utilisateur-groupe9:1.0.0-$(echo ${{ github.sha }} | cut -c1-7) .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}/utilisateur-groupe9:1.0.0-$(echo ${{ github.sha }} | cut -c1-7)